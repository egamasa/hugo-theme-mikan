<!DOCTYPE html>
<html
  {{ with site.LanguageCode | default site.Language.Lang }}
    lang="{{ . }}"
  {{ end }}
>
  <head>
    <title>
      {{- if .IsHome }}
        {{ site.Title }}
      {{- else }}
        {{ .Title }} - {{ site.Title }}
      {{- end }}
    </title>
    {{ partial "head" . }}
  </head>
  <body>
    <navbar>
      <div class="container is-max-widescreen">
        {{ partial "navbar" . }}
      </div>
    </navbar>
    <section class="container">
      <div class="columns is-multiline">
        <main class="column is-full-tablet is-two-thirds-desktop">
          {{- block "main" . }}
          {{- end }}
        </main>
        <aside class="column">
          <div class="columns is-multiline">
            {{- partial "sidebar-primary" . -}}
            {{- partial "sidebar-secondary" . -}}
          </div>
        </aside>
      </div>
    </section>
    <footer>
      {{ partial "footer" . }}
    </footer>
  </body>
</html>
